<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-SecondsToKill-</title>
    <style>
        *{  margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        body{
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }
        cnv{
            border: solid white 0.1vw;
        }
    </style>
</head>
<body>
    <script src="scripts/functions.js"></script>
    <script src="scripts/graphics/particles.js"></script>
    <script src="scripts/graphics/functionDraw.js"></script>
    <script src="scripts/entities.js"></script>
    <script src="scripts/tilesAndMap/levels.js"></script>
    <script src="scripts/tilesAndMap/map.js"></script>
    <script>
        var cnv = document.createElement("canvas");
        var ctx = cnv.getContext("2d");
        document.body.appendChild(cnv);
        cnv.width = 1024;
        cnv.height = 768;

    var lvls = [
        new lvl(new Map(lv1(empty())),[]),
        //new lvl(new Map(lv2(empty())),[new Box(cnv.width/2,cnv.height/3),]),
        new lvl(new Map(lv2(empty())),[]),
        new lvl(new Map(lv3(empty())),[]),
        new lvl(new Map(lv4(empty())),[]),
        new lvl(new Map(lv5(empty())),[]),
    ]
        
    function ground(obj)
    {
        r(obj.x,obj.y+16,32,1,"black")
        r(obj.x+16,obj.y,1,32,"black")

        r(obj.x+1,obj.y+1,15,15,"#1e2636")
        r(obj.x+17,obj.y+17,15,15,"#1e2636")
        r(obj.x+1,obj.y+17,15,15,"#1e2636")
        r(obj.x+17,obj.y+1,15,15,"#1e2636")
    }

    var levels = [
    {
        backPoint:{x:16*32,y:1*32},
    },
    {
        spwPoint:{x:26*32.5,y:21*32},
        backPoint:{x:16*32.5,y:1*32}
    },
    {
        spwPoint:{x:16*31.2,y:21*32},
        backPoint:{x:16*32.5,y:1*32}
    },
    {
        spwPoint:{x:26*31.5,y:21*32},
        backPoint:{x:8*32.5,y:1*32}
    },
    {
        spwPoint:{x:26*32.5,y:21*32},
        backPoint:{x:16*32.5,y:1*32}
    }
    ]
    
    var ENE = []; 
    var par = [];
    var blo = [];
    var clv = 0;
    var tim = setInterval(loop,1000/30);
    var pla = new Pla(cnv.width/2, cnv.height/2, 64, 64);
    var All = [];

    function loop()
    {   r(0,0,cnv.width,cnv.height,'black');
        lvls[clv].drw();
        for(let i = 0; i<blo.length; i++)   blo[i].dra();
        All = ENE.concat(pla, pla.bal, par,lvls[clv].boxes);
        All.sort((a,b) => a.y - b.y);
        
        for(let i = 0; i<All.length; i++) All[i].dra();

        upT(pla.bal);
        upT(ENE);
        upT(par);
        pla.upd();
        ang = Math.atan2(mou.y - (pla.y+pla.h/2), mou.x - (pla.x+pla.w/2));
        pla.d.x = cos(ang);
        pla.d.y = sin(ang);

        if(key[87]) pla.spd.y = -5;
        if(key[83]) pla.spd.y = +5;
        if(key[65]) pla.spd.x = -5;
        if(key[68]) pla.spd.x = +5;
        if(key[69]) pla.atk();
        // if(!key[69]) pla.atC = 0;
        r(0,0,cnv.width,cnv.height,'rgba(128, 170, 255,0.05)');
    }
    </script>
</body>
</html>
