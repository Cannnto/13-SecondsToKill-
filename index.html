    <script>
    var lvls = [
        new lvl(new Map(lv1(empty()))),
        new lvl(new Map(lv2(empty()))),
        new lvl(new Map(lv3(empty()))),
        new lvl(new Map(lv4(empty()))),
        new lvl(new Map(lv5(empty()))),
    ]
        
    function ground(obj)
    {   
        // r(obj.x,obj.y,32,1,"rgba(10,10,10,0.1)");
        // r(obj.x,obj.y,1,32,"rgba(10,10,10,0.1)");

        // r(obj.x+1,obj.y+1,15,15,"#1e2636")
        // r(obj.x+17,obj.y+17,15,15,"#1e2636")
        // r(obj.x+1,obj.y+17,15,15,"#1e2636")
        // r(obj.x+17,obj.y+1,15,15,"#1e2636")
    }

    var levels = [
    {
        backPoint:{x:16*32,y:1*32},
    },
    {
        spwPoint:{x:26*32.5,y:21*32},
        backPoint:{x:16*32.5,y:1*32}
    },
    {
        spwPoint:{x:16*31.2,y:21*32},
        backPoint:{x:16*32.5,y:1*32}
    },
    {
        spwPoint:{x:26*31.5,y:21*32},
        backPoint:{x:8*32.5,y:1*32}
    },
    {
        spwPoint:{x:26*32.5,y:21*32},
        backPoint:{x:16*32.5,y:1*32}
    }
    ]
    
    var ENE = [new Cur(100,cnv.height/2,64,64)]; 
    var par = [];
    var blo = [];
    var clv = 0;

    var cpd = true;
    var nxt = 0;
    var bli = 0;
    var dis = 100;
    var rev = 0;
    var tim = setInterval(loop,1000/30);
    var pla = new Pla(cnv.width/2, cnv.height/2, 64, 64);
    var All = [];

    function loop()
    {   r(0,0,cnv.width,cnv.height,'#1e2636');
        lvls[clv].drw();
        
        for(let i = 0; i<blo.length; i++)
           if(d(blo[i],0,0))blo[i].drw();
        
        All = ENE.concat(pla, pla.bal, par);
        All.sort((a,b) => a.y - b.y);
        for(let i = 0; i<All.length; i++)
            if(d(All[i], All[i].w, All[i].h))    All[i].drw();

        upT(pla.bal);
        upT(ENE);
        upT(par);
        pla.upd();
        ang = Math.atan2(mou.y - (pla.y+pla.h/2), mou.x - (pla.x+pla.w/2)) + Math.PI*rev;
        pla.d.x = cos(ang);
        pla.d.y = sin(ang);
        ctx.translate(RNG(),RNG());
        if(key[87-rev*4]) pla.spd.y = -5;
        if(key[83+rev*4]) pla.spd.y = +5;
        if(key[65+rev*3]) pla.spd.x = -5;
        if(key[68-rev*3]) pla.spd.x = +5;
        // if(!key[69]) pla.atC = 0;
        r(0,0,cnv.width*rev,cnv.height*rev,'rgba(75,0,130,0.4)');
        // r(0,0,cnv.width*rev,cnv.height,'rgba(75,0,130,0.4)');
    }
